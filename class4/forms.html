<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced HTML Form</title>
  <style>
    /* Root variables for easy theming */
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f9f9f9;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --input-border-focus: var(--primary-color);
      --border-radius: 6px;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      padding: 2rem;
    }

    form {
      background: var(--secondary-color);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      margin: auto;
      display: grid;
      gap: 1.5rem;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      font-size: 1rem;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--input-border-focus);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    .inline {
      width: auto;
      margin-right: 1rem;
    }

    fieldset {
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      padding: 1rem;
    }

    legend {
      font-weight: bold;
      color: var(--primary-color);
      padding: 0 0.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    progress, meter {
      width: 100%;
      height: 1rem;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 0.9rem;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed);
    }

    .submit-btn:hover {
      background-color: #357ab8;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <form action="/submit" method="POST">
    <h2>Modern HTML Form</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" class="inline"> Male</label>
        <label><input type="radio" name="gender" value="female" class="inline"> Female</label>
        <label><input type="radio" name="gender" value="other" class="inline"> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label>Hobbies</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobby" value="reading" class="inline"> Reading</label>
        <label><input type="checkbox" name="hobby" value="music" class="inline"> Music</label>
        <label><input type="checkbox" name="hobby" value="sports" class="inline"> Sports</label>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
    </div>

    <div class="form-group">
      <label for="browser">Preferred Browser</label>
      <input list="browsers" id="browser" name="browser">
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Edge">
        <option value="Safari">
      </datalist>
    </div>

    <div class="form-group">
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume">
    </div>

    <div class="form-group">
      <label for="message">Message / Feedback</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <fieldset>
      <legend>Preferences</legend>
      <label><input type="checkbox" id="newsletter" name="newsletter" class="inline"> Subscribe to newsletter</label>
    </fieldset>

    <div class="form-group">
      <label>Profile Completion</label>
      <progress value="60" max="100"></progress>
    </div>

    <div class="form-group">
      <label>Satisfaction Level</label>
      <meter value="0.8" min="0" max="1">80%</meter>
    </div>

    <div class="form-group">
      <label>Calculation Result</label>
      <output id="result">0</output>
    </div>

    <button type="submit" class="submit-btn">Submit Form</button>
  </form>

</body>
</html>
