<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic HTML with CSS</title>
  <style>
    /* Basic Reset */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        border-style: dotted;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
      height: 200vh;
    }

    header, footer {
        border-style: dotted;
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
        border-style: dotted;
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      display: flex;
      margin-top: 20px;
    }

    article {
      flex: 2;
      background-color: #fff;
      padding: 20px;
      margin-right: 20px;
      border-radius: 5px;
    }

    aside {
        border-style: dotted;
        border-color: red;
      flex: 1;
      background-color: #eaeaea;
      padding: 10   0px;
      border-radius: 5px;
    }

    footer {
      margin-top: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    ul li a {
      text-decoration: none;
      color: #333;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Articles</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h2>Understanding Semantic HTML</h2>
        <p>Published on May 21, 2025</p>
      </header>
      <p>Semantic HTML makes your webpages more meaningful by using tags that describe the purpose of the content.</p>
    </article>

    <aside>
      <h3>Related Topics</h3>
      <ul>
        <li><a href="#">HTML Basics</a></li>
        <li><a href="#">Accessibility</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

</body>
</html>
